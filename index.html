            { topic: 'pauli', question: 'What is the Pauli X matrix?', answer: 'X = [[0, 1], [1, 0]] (bit flip/NOT operation)' },
            { topic: 'pauli', question: 'What is the Pauli Y matrix?', answer: 'Y = [[0, -i], [i, 0]] (combined bit and phase flip)' },
            { topic: 'pauli', question: 'What is the Pauli Z matrix?', answer: 'Z = [[1, 0], [0, -1]] (phase flip operation)' },
            { topic: 'pauli', question: 'What does the X (bit flip) operation do?', answer: 'X|0‚ü© = |1‚ü© and X|1‚ü© = |0‚ü©' },
            { topic: 'pauli', question: 'What does the Z (phase flip) operation do?', answer: 'Z|0‚ü© = |0‚ü© and Z|1‚ü© = -|1‚ü©' },
            { topic: 'pauli', question: 'What does the Y operation do?', answer: 'Y|0‚ü© = i|1‚ü© and Y|1‚ü© = -i|0‚ü© (bit flip + phase flip)' },
            { topic: 'pauli', question: 'What is a phase operation?', answer: 'A unitary operation of the form diag(1, e^(iŒ∏)) for real Œ∏' },
            { topic: 'pauli', question: 'What is the S gate?', answer: 'S = [[1, 0], [0, i]] (phase gate with Œ∏ = œÄ/2)' },
            { topic: 'pauli', question: 'What is the T gate?', answer: 'T = [[1, 0], [0, e^(iœÄ/4)]] (œÄ/8 gate)' },

            { topic: 'pauli', question: 'What happens when you apply the same Pauli twice?', answer: 'X¬≤ = Y¬≤ = Z¬≤ = I (identity) - they are self-inverse' },

            // Thinking and Application Questions
            { topic: 'thinking', question: 'Why can\'t we just record probabilities |Œ±·µ¢|¬≤ instead of complex amplitudes?', answer: 'Because quantum operations (unitary matrices) act on the complex amplitudes, not the probabilities. Phase relationships between amplitudes affect interference and future operations.' },
            { topic: 'thinking', question: 'How can you distinguish between |+‚ü© and |‚àí‚ü© states?', answer: 'Apply Hadamard operation first: H|+‚ü© = |0‚ü© and H|‚àí‚ü© = |1‚ü©, then measure to get different outcomes with certainty' },
            { topic: 'thinking', question: 'What\'s the difference between stochastic and unitary matrices?', answer: 'Stochastic: real entries, columns sum to 1, preserve probability vectors<br>Unitary: complex entries, U‚Ä†U = I, preserve quantum state vectors' },
            { topic: 'thinking', question: 'What matrices are both stochastic and unitary?', answer: 'Only permutation matrices (matrices with exactly one 1 in each row and column)' },
            { topic: 'thinking', question: 'If you measure |+‚ü© = (1/‚àö2)(|0‚ü© + |1‚ü©), what are the probabilities?', answer: 'P(0) = |(1/‚àö2)|¬≤ = 1/2, P(1) = |(1/‚àö2)|¬≤ = 1/2' },
            { topic: 'thinking', question: 'What happens when you apply the same square root of NOT operation twice?', answer: 'You get the NOT operation: if U¬≤ = X, then applying U twice gives bit flip' },
            { topic: 'thinking', question: 'Why is the quantum Fourier transform important?', answer: 'It\'s a key component in quantum algorithms, providing quantum speedup for certain problems' },
            { topic: 'thinking', question: 'What\'s the relationship between classical and quantum information?', answer: 'Classical information is a special case where quantum states are restricted to standard basis vectors with real coefficients' },
            { topic: 'thinking', question: 'How do compositions of operations work?', answer: 'Classical: multiply stochastic matrices<br>Quantum: multiply unitary matrices<br>Order matters (non-commutative)' },
            { topic: 'thinking', question: 'What\'s the physical meaning of complex phases in quantum states?', answer: 'Phases encode quantum interference effects and relationships between different parts of the superposition' },
            { topic: 'thinking', question: 'Why does entanglement require multiple systems?', answer: 'Single systems cannot be entangled with themselves - entanglement is fundamentally about correlations between separate systems' },
            { topic: 'thinking', question: 'What makes Bell states special?', answer: 'They are maximally entangled - measuring one qubit gives completely random results, but the outcomes are perfectly correlated' },
            { topic: 'thinking', question: 'Why can\'t you create entanglement with local operations?', answer: 'Local operations (tensor products) can only create product states - entanglement requires non-local operations or measurements' },
            { topic: 'thinking', question: 'What is the trade-off between teleportation and superdense coding?', answer: 'Teleportation: 1 qubit ‚Üí 2 classical bits + 1 e-bit<br>Superdense: 2 classical bits ‚Üí 1 qubit + 1 e-bit (inverse relationship)' },
            { topic: 'thinking', question: 'Why do we need complex numbers in quantum mechanics?', answer: 'To encode phase relationships that enable interference, which is essential for quantum speedup and many quantum phenomena' },

        const topicInfo = {
            'all': {
                title: 'All Topics',
                description: 'Complete collection of quantum information concepts from all chapters'
            },
            'single-classical': {
                title: 'Single Systems: Classical Information',
                description: 'Classical states, probability vectors, Dirac notation, and deterministic/stochastic operations'
            },
            'single-quantum': {
                title: 'Single Systems: Quantum Information',
                description: 'Quantum states, qubits, superposition, Born rule, and unitary operations'
            },
            'multi-classical': {
                title: 'Multiple Systems: Classical Information',
                description: 'Cartesian products, tensor products, independence, and joint measurements'
            },
            'multi-quantum': {
                title: 'Multiple Systems: Quantum Information',
                description: 'Entanglement, Bell states, GHZ/W states, and controlled operations'
            },
            'circuits': {
                title: 'Quantum Circuits',
                description: 'Circuit model, gate representations, and quantum computation'
            },
            'inner-products': {
                title: 'Inner Products and Projections',
                description: 'Inner products, orthogonality, projective measurements, and implementation'
            },
            'limitations': {
                title: 'Limitations on Quantum Information',
                description: 'Global phases, no-cloning theorem, and distinguishability limits'
            },
            'teleportation': {
                title: 'Quantum Teleportation',
                description: 'Protocol for transmitting qubits using entanglement and classical communication'
            },
            'superdense': {
                title: 'Superdense Coding',
                description: 'Protocol for sending 2 classical bits using 1 qubit and shared entanglement'
            },
            'chsh': {
                title: 'CHSH Game',
                description: 'Nonlocal game demonstrating quantum advantage and Bell\'s theorem'
            },
            'pauli': {
                title: 'Pauli Operations',
                description: 'Pauli matrices (I, X, Y, Z), phase gates (S, T), and their properties'
            },
            'thinking': {
                title: 'Thinking & Applications',
                description: 'Conceptual questions testing deeper understanding of quantum information principles'
            }
        };

        let currentCards = [...flashcards];
        let currentIndex = 0;
        let isFlipped = false;
        let currentTopic = 'all';

        const flashcard = document.getElementById('flashcard');
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const flipBtn = document.getElementById('flipBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const cardIndicator = document.getElementById('cardIndicator');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const topicBtns = document.querySelectorAll('.topic-btn');
        const topicTitle = document.getElementById('topicTitle');
        const topicDescription = document.getElementById('topicDescription');
        const flashcardContainer = document.getElementById('flashcardContainer');

        function updateCard() {
            if (currentCards.length === 0) {
                showEmptyState();
                return;
            }
            
            hideEmptyState();
            const card = currentCards[currentIndex];
            question.innerHTML = card.question;
            answer.innerHTML = card.answer;
            
            // Reset flip state
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            // Update indicator
            cardIndicator.textContent = `Card ${currentIndex + 1} of ${currentCards.length}`;
            
            // Update progress
            const progress = ((currentIndex + 1) / currentCards.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Progress: ${currentIndex + 1}/${currentCards.length}`;
        }

        function showEmptyState() {
            flashcardContainer.innerHTML = '<div class="empty-state">No flashcards available for this topic.</div>';
            cardIndicator.textContent = 'No cards available';
            progressBar.style.width = '0%';
            progressText.textContent = 'No cards to display';
        }

        function hideEmptyState() {
            if (flashcardContainer.innerHTML.includes('empty-state')) {
                flashcardContainer.innerHTML = `
                    <div class="flashcard" id="flashcard">
                        <div class="card-face card-front">
                            <div class="card-content">
                                <h3 id="question"></h3>
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-content">
                                <div id="answer"></div>
                            </div>
                        </div>
                    </div>
                `;
                // Re-get references after recreating elements
                const newFlashcard = document.getElementById('flashcard');
                const newQuestion = document.getElementById('question');
                const newAnswer = document.getElementById('answer');
                
                // Update global references
                window.flashcard = newFlashcard;
                window.question = newQuestion;
                window.answer = newAnswer;
                
                // Re-add event listener
                newFlashcard.addEventListener('click', flipCard);
            }
        }

        function flipCard() {
            if (currentCards.length === 0) return;
            isFlipped = !isFlipped;
            const activeFlashcard = document.getElementById('flashcard');
            if (activeFlashcard) {
                activeFlashcard.classList.toggle('flipped');
            }
        }

        function nextCard() {
            if (currentCards.length === 0) return;
            currentIndex = (currentIndex + 1) % currentCards.length;
            updateCard();
        }

        function prevCard() {
            if (currentCards.length === 0) return;
            currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
            updateCard();
        }

        function shuffleCards() {
            if (currentCards.length === 0) return;
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterCards(topic) {
            currentTopic = topic;
            if (topic === 'all') {
                currentCards = [...flashcards];
            } else {
                currentCards = flashcards.filter(card => card.topic === topic);
            }
            currentIndex = 0;
            updateCard();
            
            // Update topic info
            const info = topicInfo[topic];
            topicTitle.textContent = info.title;
            topicDescription.textContent = info.description;
        }

        // Event listeners
        flipBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        shuffleBtn.addEventListener('click', shuffleCards);

        // Topic selection
        topicBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                topicBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterCards(btn.dataset.topic);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentCards.length === 0) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
                case 's':
                case 'S':
                    shuffleCards();
                    break;
            }
        });

        // Initialize
        updateCard();
        
        // Add click listener to initial flashcard
        flashcard.addEventListener('click', flipCard);
    </script>
